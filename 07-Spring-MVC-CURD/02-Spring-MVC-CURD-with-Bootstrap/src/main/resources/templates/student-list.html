<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-md margin">
        <h2>Student list</h2>
        <hr>
        <a class="btn btn-primary" th:href="@{/students/add-new}">Add New</a>
        <br><br>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="theStudents : ${students}">
                <td th:text="${theStudents.firstName}"></td>
                <td th:text="${theStudents.lastName}"></td>
                <td th:text="${theStudents.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
